    <title>Simple Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;

      .landing-page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      header {
        text-align: center;

      }
      h1 {
        font-size: 2.5rem;

        display: flex;

        flex-basis: 48%;
        margin-bottom: 2rem;
      }
      .features ul {
        padding-left: 1.5rem;
      }
      .cta {
        text-align: center;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        margin-top: 2rem;
        color: #666;
      }
